

<div layout="column"  ng-cloak>

  <md-toolbar flex>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="$ctrl.toggleSidenav()">
        <md-icon class="material-icons" aria-label="Menu">menu</md-icon>
      </md-button>
      <h3>SuperMath</h3>
    </div>
  </md-toolbar>


  <section layout="row" flex style="min-height: 100%">

      <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" style="min-height: 100%">
        <md-content layout-padding="">
          <div id="sidebar-wrapper"></div>
        </md-content>
      </md-sidenav>


      <md-content flex layout-padding>
        <div layout="column" id="main-body">
          <div ng-view></div>
        </div>
      </md-content>

  </section>

</div>
