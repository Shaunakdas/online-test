<style>
  #attempt-overlay{
    width: 100%;
    height: 100%;
    position: fixed;
    top:0;
    left: 0;
    z-index: 100000;
    background-color: white;
    display: table;
    text-align: center;
  }
  #attempt-overlay content{
    display: table-cell;
    vertical-align: middle;
  }
</style>

<div id="test-container">
  <div class="row">

    <div class="col-xs-12">
      <p><b>Question: </b><span math-jax-bind="$ctrl.fetched_questions[$ctrl.current_question_index].question_text" ></span></p>

      <div class="radio" ng-repeat="answer in $ctrl.fetched_questions[$ctrl.current_question_index].answers">
        <label ng-click="$ctrl.select_answer($ctrl.fetched_questions[$ctrl.current_question_index].short_choice_question_id, $index)"><input type="radio" name="optradio" value={{answer.short_choice_answer_id}} ng-model="$ctrl.diagnostic_test_data.short_choice_questions[$ctrl.fetched_questions[$ctrl.current_question_index].short_choice_question_id].answer_selected"><span math-jax-bind="answer.answer_text" ></span></label>
      </div>

    </div>
  </div>
</div>

<div id="attempt-overlay">
  <content>
    <span>{{$ctrl.test_start_text}}</span>
    <li>Keep your pen and paper ready</li>
    <li>Your timer will start when you press the start button</li>
    <li>FASTER replies will get you bonus points</li>
    <button id="start-test-btn" class="btn btn-primary" disabled>Start</button>
  </content>
</div>

  <br><br><br><br><br><br><br><br><br><br>
  <pre>{{$ctrl.diagnostic_test_data | json}}</pre>



<script type="text/javascript">
  $("#start-test-btn").on("click", function(){
    $("#attempt-overlay").addClass("hidden");
  })      
</script>
