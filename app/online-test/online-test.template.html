<style>
  .hidden{
    display: none;
  }
</style>
<div id="test-container">
  <div class="row">

    <div class="col-xs-12">


      <form class="form-horizontal" ng-submit="$ctrl.submitStudentForm()" role="form">
        
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="$ctrl.user.first_name" required/>
          </div>
          <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Number</label>
          <div class="col-sm-6">
            <input type="num" class="form-control" ng-model="$ctrl.user.number" required/>
          </div>
          <div class="col-sm-3"></div>
        </div>


        <div class="form-group {{$ctrl.standard_form_class}}">
          <label class="col-sm-3 control-label">Standard</label>
          <div class="col-sm-2">
            <select class="form-control" ng-model="$ctrl.standard_id" required>
              <option ng-repeat="standard in $ctrl.standards" value="{{standard.standard_id}}">{{standard.name}}</option>
            </select>
          </div>
          <div class="col-sm-7"></div>
        </div>
        <div class="form-group {{$ctrl.standard_form_class}}">
          <label class="col-sm-3 control-label">Stream</label>
          <div class="col-sm-2">
            <select class="form-control" ng-model="$ctrl.stream_id" required>
              <option ng-repeat="stream in $ctrl.streams[$ctrl.standard_id]" value="{{stream.id}}">{{stream.name}}</option>
            </select>
          </div>
          <div class="col-sm-7"></div>
        </div>
        

        <input type="submit" value="Start" class="btn btn-primary col-sm-offset-3" /> 
        <input type="reset" value="Reset" ng-click="$ctrl.resetForm()" class="btn" /> <br/>

      </form>


    </div>
  </div>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="50" layout="column">
      <md-card md-theme="dark-grey" md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <md-card md-theme="dark-orange" md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Extra Large</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>

          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
    <div flex-xs="" flex-gt-xs="50" layout="column">
      <md-card md-theme="dark-purple" md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Small</span>
          </md-card-title-text>

      </md-card>
      <md-card md-theme="dark-blue" md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Medium</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <div layout="" layout-padding="" layout-align="center end" style="height:200px">
        <md-checkbox ng-model="showDarkTheme">Use 'Dark' Themed Cards</md-checkbox>
      </div>
    </div>
  </md-content>
</div>
